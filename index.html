<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richests</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page">
        <div id="heading">
            <h1>Richest Person List</h1>
        </div>

        <div id="container">
            <div id="controlPanel">
                <button class="button" id="addUser">Add User</button>
                <button class="button" id="doubleMoney">Double Money</button>
                <button class="button" id="millionaires">Show Only Millionaires</button>
                <button class="button" id="sortRich">Sort by Richest</button>
                <button class="button" id="calculate">Calculate entire Wealth</button>
            </div>

            <div id="table">
                <div class="tableRow" id="tableHead">Person<span>Wealth</span></div>
                <div class="tableRow">Abbey Arnold<span>$610,657.00</span></div>
                <div class="tableRow">Clara Andersen<span>$796,271.00</span></div>
                <div class="tableRow">Leonie Fernandez<span>$799,775.00</span></div>

                <div class="tableRow" id="sumRow"><span>Total Wealth:</span>$3,190,944.00</div>
                





            </div>

        </div>

    </div>
    
    <script src="index.js"></script>
</body>
</html>
